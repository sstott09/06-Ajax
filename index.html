<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIF-Tastic Dance Machine</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="card">
    <div class="card-header"></div>
    <h1><strong>GIF-Tastic Dance Machine!</strong></h1>
    <div class="container">
      <div class="spinner-grow text-muted"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-success"></div>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-light"></div>
    </div>

    <!-- Buttons Container -->
    <div class="row">
      <div class="col-lg-12">
        <div class="buttons-container">
        </div>
        <form id="submit-form"><br>
          <label for="dance-input"><strong>Add Dance Moves</strong></label>
          <input type="text" id="dance-input">
          <input id="add-dance" type="submit" value="Submit">
        </form>
        <br>

        <div class="gify-container">

        </div>
        </row>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- Main Page Logic -->
        <script src="assets/javascript/app.js"></script>
</body>

</html>
